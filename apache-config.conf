<VirtualHost *:80>
    # Define o DocumentRoot do Apache para apontar para a sua pasta public/
    DocumentRoot /app/public

    # Configurações para a pasta public
    <Directory /app/public>
        # Permite o uso de Options e FollowSymLinks
        Options Indexes FollowSymLinks

        # Habilita o uso de arquivos .htaccess dentro desta pasta
        AllowOverride All

        # Permite o acesso a todos
        Require all granted
    </Directory>

    # Configurações de log (opcional, mas recomendado para depuração)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>